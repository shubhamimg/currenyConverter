<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-6 border p-5 rounded-4 bg-success-subtle">
                    <div class="row justify-content-center">
                        <form action="">
                            <div class="col-12">
                                <h2>Currency Converter</h2>
                            </div>
                            <div class="col-12 mt-5">
                                <div class="mb-3 amount">
                                    <label for="exampleFormControlInput1" class="form-label">Enter Amount</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Enter Amount">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row align-items-center dropDowns">
                                    <div class="col-5 from">
                                        <label for="">From</label>
                                        <div class="row align-items-center">
                                            <span class="col-auto">
                                                <img class="flagImg" src="https://flagsapi.com/US/flat/64.png" alt="">
                                            </span>
                                            <div class="col">
                                                <select name="from" class="form-select" aria-label="Default select example">
                                                    <!-- <option value="USD" selected>USD</option>
                                                    <option value="INR">INR</option>
                                                    <option value="EUR">EUR</option>
                                                    <option value="AUD">AUD</option> -->
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2 text-center">
                                        <a href="javascript:;" class="text-decoration-none text-black">
                                            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" height="20px" width="20px" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                                        </a>
                                    </div>
                                    <div class="col-5 to">
                                        <div class="row align-items-center">
                                            <label for="">To</label>
                                            <div class="col-auto">
                                                <img class="flagImg" src="https://flagsapi.com/IN/flat/64.png" alt="">
                                            </div>
                                            <div class="col">
                                                <select name="to" class="form-select" aria-label="Default select example">
                                                    <!-- <option value="USD">USD</option>
                                                    <option value="INR" selected>INR</option>
                                                    <option value="EUR">EUR</option>
                                                    <option value="AUD">AUD</option> -->
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-4 text-center">
                                <div class="msg fw-bold">
                                    1 USD = 80 INR 
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <button type="submit" value="submit" class="btn btn-primary">Get Exchange Rate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="codes.js"></script>
        <script src="app.js"></script>
</body>

</html>
